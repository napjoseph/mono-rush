    ofType: 'work-experience'
    ofValue:
      - title: 'Concentrix'
        url: 'https://www.concentrix.com/'
        address: 'Tera Tower, Bridgetowne, C5, Eulogio Rodriguez Jr. Ave, Quezon City, Metro Manila, Philippines 1110'
        logoSrc: 'https://i.imgur.com/Arwaz2v.png'
        logoAlt: 'Concentrix Logo'
        roles:
          - title: 'Business Apps Developer'
            canadaClassification: '2 - 21 - 217 - 2173 - Software engineers and designers'
            startDate: 'May 2018'
            endDate: 'May 2021'
            description: "I created and maintained business-critical applications using a mixture of Python, Go, and TypeScript (Angular) for our client's Network Operations Center. I also analyzed large data sets from Cloud SQL and BigQuery, and created interactive dashboards using Data Studio."
      - title: 'Cognizant'
        url: 'https://www.cognizant.com/'
        address: '8/10 Upper McKinley Bldg, Fort Bonifacio, Taguig City, Metro Manila, Philippines 1635'
        logoSrc: 'https://i.imgur.com/fNjTk1e.png'
        logoAlt: 'Cognizant Logo'
        roles:
          - title: 'Senior Process Executive'
            canadaClassification: '2 - 22 - 228 - 2282 - User support technicians'
            startDate: 'August 2017'
            endDate: 'April 2018'
            description: 'I helped big companies across APAC to improve their current Google Ads (previously Google AdWords) and Google Analytics setup, and helped them implement Dynamic Remarketing on their websites using Google Tag Manager.'
      - title: 'Bell Telecommunication Phils, Inc.'
        url: 'http://www.belltel.ph/'
        address: '3F 808 Bldg, Meralco Ave cor. Gen. Lim St., Brgy. San Antonio, Pasig City, Metro Manila, Philippines 1603'
        logoSrc: 'https://i.imgur.com/VlwUlBJ.jpeg'
        logoAlt: 'Bell Telecommunication Phils, Inc. Logo'
        roles:
          - title: 'Database Administrator'
            canadaClassification: '2 - 21 - 217 - 2172 - Database analysts and data administrators'
            startDate: 'January 2017'
            endDate: 'August 2017'
            description: 'I created and managed the system for splitting, handing over, and disposal of our telecommunications network assets to PLDT and Globe Telecom. Additionally, I have also worked with external project managers by generating the daily reports and presentations to check the overall status of the operation.'
      - title: 'Self-Employed'
        url: 'https://napjose.ph/'
        address: '513 Yakal St, Mt View Subd, Brgy 3, Tanauan City, Batangas, Philippines 4232'
        logoSrc: 'https://i.imgur.com/sSZu8hw.png'
        logoAlt: 'Nap Joseph Logo'
        roles:
          - title: 'Freelance IT Consultant'
            canadaClassification: '2 - 21 - 217 - 2171 - Information systems analysts and consultants'
            startDate: 'January 2016'
            endDate: 'December 2016'
            description: "I created web and mobile solutions based on my customer's needs and specifications. I offered my clients a comprehensive range of services; from creating simple company websites to deploying full-fledged information systems."
      - title: 'Ateneo de Davao University'
        url: 'https://www.addu.edu.ph/'
        address: 'E. Jacinto Street, Davao City, Davao del Sure, Philippines 8016'
        logoSrc: 'https://i.imgur.com/W9h6BIy.jpeg'
        logoAlt: 'Ateneo de Davao University Seal'
        roles:
          - title: 'Instructor, Information Systems Department'
            canadaClassification: '4 - 40 - 401 - 4011 - University professors and lecturers'
            startDate: 'June 2014'
            endDate: 'November 2014'
            description: 'I was a part-time instructor in the Information Systems department of the Computer Studies cluster, teaching Fundamentals of Computer Software & Applications. In my free time, I trained students in web and mobile app development and gave talks about the latest technology trends.'
      - title: 'Ingenuity Global Consulting'
        url: 'https://ingenuity.ph/'
        address: '3F, 1.18 Centron Building, Elpidio Quirino Ave, Davao City, Davao del Sur, Philippines 8000'
        logoSrc: 'https://i.imgur.com/9M3t4oY.png'
        logoAlt: 'Ingenuity Logo'
        roles:
          - title: 'Software Developer'
            canadaClassification: '2 - 21 - 217 - 2174 - Computer programmers and interactive media developers'
            startDate: 'September 2013'
            endDate: 'January 2016'
            description: "I created web applications using Python (Django and Flask) and front-end frameworks like AngularJS, Chaplin.js, and Bootstrap. I also created and deployed cross-platform mobile applications using Appcelerator Titanium, which served thousands of daily users. As a way to give back to the community, I also facilitated the training of high school students to create web applications using Python/Django, to improve their school's current information systems."
